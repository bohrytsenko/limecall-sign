<!--begin signup-->
<section class="signup-section">
    <div class="container">
        <div class="row">
            <div class="signup-section--info">
                <div class="logo">
                    <a href="/"><img src="img/logo-limecall.svg" alt="Logo" /></a>
                </div>
                <div class="image">
                    <img src="img/img-signin.png" alt="Image" />
                </div>
            </div>
            <div class="col-lg-6 signin-section--form">
                <div class="form">
                    <h1>Welcome Back :)</h1>
                    <p>To keep connected with us please login with your personal. Information by email adress and password</p>
                    <div class="google-signup">
                        <a href="">Sign In with google</a>
                    </div>
                    <div class="additional">
                        <span>Or</span>
                    </div>
                    <form action="">
                        <input type="email" placeholder="Email Address">
                        <input type="password" placeholder="Password">
                        <div class="item">
                            <label for="remember">
                                <input type="checkbox" id="remember">
                                Remember Me
                            </label>
                            <a href="#/">Forgot Password</a>
                        </div>
                        <input type="submit" value="Sign in">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--end signup-->
