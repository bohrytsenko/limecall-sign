<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <title>LimeCall</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="../build/bower_comp/swiper/dist/css/swiper.css" />
    <link rel="stylesheet" href="../build/bower_comp/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
</head>
<body>



<!--begin signup-->
<section class="signup-section">
    <div class="container">
        <div class="row">
            <div class="signup-section--info">
                <div class="logo">
                    <a href="/"><img src="img/logo-limecall.svg" alt="Logo" /></a>
                </div>
                <div class="image">
                    <img src="img/img-signin.png" alt="Image" />
                </div>
            </div>
            <div class="col-lg-6 signin-section--form">
                <div class="form">
                    <h1>Welcome Back :)</h1>
                    <p>To keep connected with us please login with your personal. Information by email adress and password</p>
                    <div class="google-signup">
                        <a href="">Sign In with google</a>
                    </div>
                    <div class="additional">
                        <span>Or</span>
                    </div>
                    <form action="">
                        <input type="email" placeholder="Email Address">
                        <input type="password" placeholder="Password">
                        <div class="item">
                            <label for="remember">
                                <input type="checkbox" id="remember">
                                Remember Me
                            </label>
                            <a href="#/">Forgot Password</a>
                        </div>
                        <input type="submit" value="Sign in">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--end signup-->



<!-- bower:js -->
<script src="../build/bower_comp/jquery/dist/jquery.js"></script>
<script src="../build/bower_comp/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->
<!-- Scripts -->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
